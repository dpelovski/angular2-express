<div class="container">
    <h1>Създаване на нов лагер</h1>
    <div class='col-md-12'>
    <form (ngSubmit)='createCamp()'>
      <div class="form-group col-lg-6">
        <label for="name">Име</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]='camp.name' required>
      </div>
      <div class="form-group col-lg-6">
        <label for="imageUrl">Път до картинка корица</label>
        <input type="url" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]='camp.imageUrl' required>
      </div>
      <div class="form-group col-lg-6">
        <label for="shortDescription">Кратко описание</label>
        <input type="url" class="form-control" id="shortDescription" name="shortDescription" [(ngModel)]='camp.shortDescription' required>
      </div>
      <div class="form-group col-lg-6">
          <label for="timePeriod">Времеви период</label>
          <input type="url" class="form-control" id="timePeriod" name="timePeriod" [(ngModel)]='camp.timePeriod' required>
      </div>
      <div class='form-group col-lg-6'>
        <label for="category">Категория</label>
        <select class="form-control" id="category" name='category' [(ngModel)]='camp.category' required>
          <option *ngFor="let type of types" [value]="type">
            {{type}}
          </option>
        </select>
      </div>
      <div class='form-group col-lg-6'>
        <label for="category">Възрастова група</label>
        <select class="form-control" id="ageGroup" name='ageGroup' [(ngModel)]='camp.ageGroup' required>
          <option *ngFor="let age of ages" [value]="age">
            {{age}}
          </option>
        </select>
      </div>
      <div class='col-lg-12'>
        <ckeditor
          name='content'
          [(ngModel)]="camp.content">
        </ckeditor>
      </div>
      <div class='form-group col-md-6'>
        <button type="submit" class="btn btn-success">Създай лагер</button>
      </div>
    </form>
    </div>
</div>
